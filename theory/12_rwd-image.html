<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>반응형 이미지</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/12_rwd-image.css" />
</head>
<body>
  <h1>반응형 이미지</h1>

  <!-- div요소 / span요소 -->
  <div>
    <img src="https://picsum.photos/id/684/600/400" alt="" />
  </div>
  <span>
    <img src="https://picsum.photos/id/684/600/400" alt="" />
  </span>

  <!-- figure 요소 -->
  <div class="box">
    <figure>
      <img class="rwd-img" src="https://picsum.photos/id/684/600/400" alt="" />
    </figure>
  </div>

  <div class="box">
    <figure>
      <!-- alt=""를 안쓰고 figcaption 내용이 긴 경우 aria-describedby로 연결 -->
      <img class="rwd-img" src="https://picsum.photos/id/684/600/400" alt="" aria-describedby="imgCaption">
      <figcaption id="imgCaption">이미지 캡션</figcaption>
      <figcaption id="고유한 ID - 변경요망">이미지 캡션</figcaption>
    </figure>
  </div>

  <!-- picture, source 요소 -->
  <div class="box">
    <figure>
      <picture>
        <source srcset="" media="" type="" />
        <source srcset="" media="" type="" />
        <source srcset="" media="" type="" />
        <source srcset="" media="" type="" />
        <img src="." srcset="" sizes="" alt="" />
      </picture>
    </figure>
  </div>
</body>
</html>
