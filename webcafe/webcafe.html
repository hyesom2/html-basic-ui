<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>web cafe</title>
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/default.css" />
  <link rel="stylesheet" href="./css/grid-guide.css" />
  <link rel="stylesheet" href="./css/grid-layout.css" />
  <link rel="stylesheet" href="./css/webcafe.css" />
  <script src="./js/grid-guide.js"></script>

<body>
  <div class="container">
    <header class="header red">헤더</header>
    <div class="navigation gray">
      네비게이션
    </div>
    <main class="main orange grid-container">
      <section class="book yellow sm-cols-12 md-cols-6 lg-cols-4">추천서적</section>
      <section class="news green sm-cols-12 md-cols-6 lg-cols-8">새소식</section>
      <section class="board pink sm-cols-12 md-cols-4 lg-cols-4">게시판</section>
      <section class="site skyblue sm-cols-12 md-cols-4 lg-cols-4">사이트</section>
      <section class="sns sand sm-cols-12 md-cols-4 lg-cols-4">sns</section>
    </main>
    <footer class="footer purple">푸터</footer>
  </div>

  <!-- Grid System -->
  <div class="grid grid-show">
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
    <div class="grid-column"></div>
  </div>
